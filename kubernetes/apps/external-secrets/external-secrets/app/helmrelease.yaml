---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 1h
  chart:
    spec:
      chart: external-secrets
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets
  values:
    # Keep defaults; explicitly set because CRDs are required.
    installCRDs: true

    # Pin the controller ServiceAccount name so Vault roles can bind to it.
    serviceAccount:
      create: true
      name: external-secrets
