---
apiVersion: v1
kind: Service
metadata:
  name: searxng-valkey
  labels:
    app.kubernetes.io/name: searxng-valkey
    app.kubernetes.io/part-of: searxng
spec:
  selector:
    app.kubernetes.io/name: searxng-valkey
  ports:
    - name: redis
      port: 6379
      targetPort: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: searxng-valkey
  labels:
    app.kubernetes.io/name: searxng-valkey
    app.kubernetes.io/part-of: searxng
spec:
  serviceName: searxng-valkey
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng-valkey
  template:
    metadata:
      labels:
        app.kubernetes.io/name: searxng-valkey
        app.kubernetes.io/part-of: searxng
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: valkey
          image: docker.io/valkey/valkey:8.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
          args:
            - "--save"
            - "900"
            - "1"
            - "--save"
            - "300"
            - "10"
            - "--appendonly"
            - "no"
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn-general
