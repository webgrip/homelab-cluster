---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invoiceninja
spec:
  chartRef:
    kind: OCIRepository
    name: invoiceninja
  dependsOn:
    - name: invoiceninja-mariadb
      namespace: invoiceninja
  interval: 30m
  values:
    controllers:
      invoiceninja:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        strategy: RollingUpdate
        pod:
          terminationGracePeriodSeconds: 60
          securityContext:
            runAsUser: 0
            runAsGroup: 0
        initContainers:
          storage-bootstrap:
            image:
              repository: busybox
              tag: 1.36.1
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            command:
              - /bin/sh
              - -c
              - |
                set -euo pipefail
                rm -rf /var/www/app/docker-backup-storage
                mkdir -p \
                  /var/www/app/storage/framework/cache \
                  /var/www/app/storage/framework/sessions \
                  /var/www/app/storage/framework/views \
                  /var/www/app/storage/logs \
                  /var/www/app/public/logo \
                  /var/www/app/docker-backup-storage
                chown -R 1000:1000 \
                  /var/www/app/storage \
                  /var/www/app/public/logo \
                  /var/www/app/docker-backup-storage
        containers:
          app:
            image:
              repository: invoiceninja/invoiceninja
              tag: 5.12.39
            env: &envCommon
              APP_ENV: production
              APP_DEBUG: "false"
              APP_URL: https://invoiceninja.${SECRET_DOMAIN}
              APP_TIMEZONE: Europe/Amsterdam
              BROADCAST_DRIVER: log
              CACHE_DRIVER: file
              DB_CONNECTION: mysql
              DB_DATABASE: ninja
              DB_HOST: invoiceninja-mariadb
              DB_PORT: "3306"
              DB_USERNAME: ninja
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: invoiceninja-secrets
                    key: DB_PASSWORD
              FILESYSTEM_DISK: public
              LOG_CHANNEL: stack
              PDF_GENERATOR: snappdf
              PHANTOMJS_PDF_GENERATION: "false"
              QUEUE_CONNECTION: database
              REQUIRE_HTTPS: "true"
              SESSION_DRIVER: file
              TRUSTED_PROXIES: "*"
            envFrom: &secretEnv
              - secretRef:
                  name: invoiceninja-secrets
            resources:
              requests:
                cpu: 75m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          scheduler:
            image:
              repository: invoiceninja/invoiceninja
              tag: 5.12.39
            command:
              - /bin/sh
              - -c
              - php artisan schedule:work
            env: *envCommon
            envFrom: *secretEnv
            resources:
              requests:
                cpu: 40m
                memory: 256Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: invoiceninja
        ports:
          http:
            port: 9000
    persistence:
      data:
        existingClaim: invoiceninja
        globalMounts:
          - path: /var/www/app/storage
            subPath: storage
          - path: /var/www/app/public/logo
            subPath: logo
