---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invoiceninja
spec:
  chartRef:
    kind: OCIRepository
    name: invoiceninja
  dependsOn:
    - name: invoiceninja-mariadb
      namespace: invoiceninja
  interval: 30m
  values:
    controllers:
      invoiceninja:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        strategy: RollingUpdate
        pod:
          terminationGracePeriodSeconds: 60
          securityContext:
            # Let the image use its own user (UID 1500), just ensure volumes are group-writable
            fsGroup: 1500
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          storage-bootstrap:
            image:
              repository: busybox
              tag: 1.36.1
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            command:
              - /bin/sh
              - -c
              - |
                set -euo pipefail

                # Ensure required directories exist on the PVC
                mkdir -p \
                  /var/www/app/storage/framework/cache \
                  /var/www/app/storage/framework/sessions \
                  /var/www/app/storage/framework/views \
                  /var/www/app/storage/logs \
                  /var/www/app/public/logo

                # Ensure log file exists
                touch /var/www/app/storage/logs/laravel.log

                # OWNERSHIP: match Invoice Ninja container user (UID/GID 1500)
                chown -R 1500:1500 \
                  /var/www/app/storage \
                  /var/www/app/public/logo

                # PERMISSIONS: dirs 775, files 664
                find /var/www/app/storage -type d -exec chmod 775 {} \;
                find /var/www/app/storage -type f -exec chmod 664 {} \;
                chmod 664 /var/www/app/storage/logs/laravel.log
        containers:
          app:
            image:
              repository: invoiceninja/invoiceninja
              tag: 5.12.39
            env: &envCommon
              APP_ENV: production
              APP_DEBUG: "false"
              APP_URL: https://invoiceninja.${SECRET_DOMAIN}
              APP_TIMEZONE: Europe/Amsterdam

              # Must be a valid Laravel key; stored in the same secret as DB password
              APP_KEY:
                valueFrom:
                  secretKeyRef:
                    name: invoiceninja-secrets
                    key: APP_KEY

              # Docker-specific Invoice Ninja flags
              IS_DOCKER: "true"
              NINJA_ENVIRONMENT: selfhost

              BROADCAST_DRIVER: log
              CACHE_DRIVER: file

              DB_CONNECTION: mysql
              DB_DATABASE: ninja
              DB_HOST: invoiceninja-mariadb
              DB_PORT: "3306"
              DB_USERNAME: ninja
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: invoiceninja-secrets
                    key: DB_PASSWORD

              FILESYSTEM_DISK: public
              LOG_CHANNEL: errorlog
              PDF_GENERATOR: snappdf
              PHANTOMJS_PDF_GENERATION: "false"
              QUEUE_CONNECTION: database
              REQUIRE_HTTPS: "true"
              SESSION_DRIVER: file
              TRUSTED_PROXIES: "*"
            envFrom: &secretEnv
              - secretRef:
                  name: invoiceninja-secrets
            resources:
              requests:
                cpu: 75m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 9000
                  periodSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 9000
                  periodSeconds: 10
                  failureThreshold: 3
            securityContext:
              # Use the image's default UID (1500); do NOT override runAsUser here
              allowPrivilegeEscalation: false
          scheduler:
            image:
              repository: invoiceninja/invoiceninja
              tag: 5.12.39
            command:
              - /bin/sh
              - -c
              - php artisan schedule:work
            env: *envCommon
            envFrom: *secretEnv
            securityContext:
              allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 40m
                memory: 256Mi
              limits:
                memory: 1Gi
          web:
            image:
              repository: nginxinc/nginx-unprivileged
              tag: 1.29.1-alpine
            securityContext:
              runAsUser: 101
              runAsGroup: 101
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
            ports:
              - name: http
                containerPort: 8080
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 5
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 2
                  periodSeconds: 5
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 300m
                memory: 256Mi

    service:
      app:
        controller: invoiceninja
        ports:
          http:
            port: 80
            targetPort: http

    persistence:
      data:
        existingClaim: invoiceninja
        globalMounts:
          - path: /var/www/app/storage
            subPath: storage
          - path: /var/www/app/public/logo
            subPath: logo
      nginx-conf:
        type: configMap
        name: invoiceninja-nginx
        advancedMounts:
          invoiceninja:
            web:
              - path: /etc/nginx/conf.d/default.conf
                subPath: default.conf
                readOnly: true
      nginx-tmp:
        type: emptyDir
        advancedMounts:
          invoiceninja:
            web:
              - path: /tmp
