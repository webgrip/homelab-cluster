---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oncall
spec:
  interval: 1h
  chart:
    spec:
      chart: oncall
      version: 1.16.5
      sourceRef:
        kind: HelmRepository
        name: grafana-charts-oncall
        namespace: observability
  values:
    # External hostname; served via Gateway API (not Ingress).
    base_url: oncall.${SECRET_DOMAIN}
    base_url_protocol: https

    # Use this cluster's existing Grafana.
    grafana:
      enabled: false

    externalGrafana:
      url: http://grafana.observability.svc.cluster.local

    # Disable bundled ingress controller + cert-manager; we use Gateway API + cluster cert-manager.
    ingress:
      enabled: false
    ingress-nginx:
      enabled: false
    cert-manager:
      enabled: false

    # Use bundled DB/broker/cache for simplicity (self-hosted). Persist with Longhorn.
    database:
      type: postgresql

    mariadb:
      enabled: false

    postgresql:
      enabled: true
      primary:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 10Gi

    redis:
      enabled: true
      master:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 2Gi

    rabbitmq:
      enabled: true
      persistence:
        enabled: true
        storageClass: longhorn
        size: 5Gi
