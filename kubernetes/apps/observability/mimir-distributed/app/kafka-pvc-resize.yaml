---
# Keep the Kafka data PVC expanded without trying to mutate the StatefulSet's
# immutable volumeClaimTemplates.
#
# Kubernetes allows expanding an existing PVC's requested storage (if the
# StorageClass supports it); it does NOT allow shrinking.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-data-mimir-distributed-kafka-0
  namespace: observability
spec:
  resources:
    requests:
      storage: 40Gi
