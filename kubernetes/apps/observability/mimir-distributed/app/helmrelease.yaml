---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir-distributed
spec:
  interval: 1h
  chart:
    spec:
      chart: mimir-distributed
      version: 6.0.5
      sourceRef:
        kind: HelmRepository
        name: grafana-charts-mimir
        namespace: observability
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    # Use the existing cluster S3 credentials (Garage) via env injection.
    global:
      extraEnvFrom:
        - secretRef:
            name: observability-s3

    # Run the built-in nginx gateway so clients can talk to a single endpoint.
    gateway:
      enabled: true
      replicas: 1
      service:
        type: ClusterIP
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Keep MinIO disabled; this cluster already has an S3-compatible object store.
    minio:
      enabled: false

    mimir:
      structuredConfig:
        # Use the same bucket for all Mimir storage types.
        common:
          storage:
            backend: s3
            s3:
              bucket_name: mimir
              endpoint: ${S3_ENDPOINT}
              access_key_id: ${S3_ACCESS_KEY_ID}
              secret_access_key: ${S3_SECRET_ACCESS_KEY}
              insecure: true
              bucket_lookup_type: path
              http:
                insecure_skip_verify: true

        # Explicitly set key backends to S3 as well.
        blocks_storage:
          backend: s3
          s3:
            bucket_name: mimir
            endpoint: ${S3_ENDPOINT}
            access_key_id: ${S3_ACCESS_KEY_ID}
            secret_access_key: ${S3_SECRET_ACCESS_KEY}
            insecure: true
            bucket_lookup_type: path
            http:
              insecure_skip_verify: true

        ruler_storage:
          backend: s3
          s3:
            bucket_name: mimir
            endpoint: ${S3_ENDPOINT}
            access_key_id: ${S3_ACCESS_KEY_ID}
            secret_access_key: ${S3_SECRET_ACCESS_KEY}
            insecure: true
            bucket_lookup_type: path
            http:
              insecure_skip_verify: true

        alertmanager_storage:
          backend: s3
          s3:
            bucket_name: mimir
            endpoint: ${S3_ENDPOINT}
            access_key_id: ${S3_ACCESS_KEY_ID}
            secret_access_key: ${S3_SECRET_ACCESS_KEY}
            insecure: true
            bucket_lookup_type: path
            http:
              insecure_skip_verify: true

    # Ensure ingesters use Longhorn for WAL/data.
    ingester:
      replicas: 1
      persistentVolume:
        storageClass: longhorn
        size: 10Gi
      resources:
        requests:
          cpu: 200m
          memory: 1Gi
        limits:
          cpu: "1"
          memory: 2Gi

    store_gateway:
      replicas: 1
      persistentVolume:
        storageClass: longhorn
        size: 10Gi
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: "1"
          memory: 2Gi

    compactor:
      replicas: 1
      persistentVolume:
        storageClass: longhorn
        size: 10Gi

      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi

    distributor:
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    querier:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi

    query_frontend:
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    ruler:
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    alertmanager:
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
