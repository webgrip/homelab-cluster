---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: beyla
spec:
  # Temporarily paused for cluster stability.
  suspend: true
  interval: 1h
  path: ./kubernetes/apps/observability/beyla/app
