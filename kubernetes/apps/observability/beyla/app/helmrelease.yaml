---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beyla
spec:
  interval: 1h
  chart:
    spec:
      chart: beyla
      version: 1.10.4
      sourceRef:
        kind: HelmRepository
        name: grafana-charts-beyla
        namespace: observability
  values:
    # eBPF-based auto-instrumentation.
    preset: application

    privileged: true

    config:
      create: true
      data:
        attributes:
          kubernetes:
            enable: true

        # Export traces over OTLP HTTP to the Alloy gateway.
        otel_traces_export:
          endpoint: http://alloy-gateway.observability.svc.cluster.local:4318

        # Optional: keep Prometheus endpoint enabled (if you later want to scrape it).
        prometheus_export:
          port: 9090
          path: /metrics

    service:
      enabled: false

    serviceMonitor:
      enabled: false
