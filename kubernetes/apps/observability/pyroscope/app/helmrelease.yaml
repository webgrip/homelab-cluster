---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pyroscope
spec:
  interval: 1h
  chart:
    spec:
      chart: pyroscope
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts-pyroscope
        namespace: observability
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    # Keep the initial install simple/reliable: use local persistent storage.
    # (Pyroscope object storage can be enabled later, once you pick bucket policy + format.)
    pyroscope:
      extraArgs:
        log.level: info
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi
      persistence:
        enabled: true
        size: 20Gi
