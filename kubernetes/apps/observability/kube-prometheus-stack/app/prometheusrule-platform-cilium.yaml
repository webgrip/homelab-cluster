apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: platform-cilium-rules
  namespace: observability
  labels:
    release: kube-prometheus-stack
spec:
  groups:
    - name: platform.cilium
      rules:
        - alert: CiliumAgentDown
          expr: |
            up{namespace="kube-system", pod=~"cilium.*"} == 0
          for: 5m
          labels:
            severity: critical
            owner: platform
            service: cilium
          annotations:
            summary: "Cilium agent target down (kube-system)"
            description: |
              What's happening:
              - Prometheus cannot scrape cilium agent {{$labels.pod}} for 5m.

              Impact/risk:
              - Cluster networking and policy enforcement may be degraded.

              Likely causes:
              - Cilium agent pod crashlooping or not scheduled
              - Node networking issue (CNI/ebpf) or kubelet/metrics endpoint issues
              - Prometheus scrape config/connectivity problems

              First actions:
              - Check cilium pods in kube-system (Ready/CrashLoopBackOff)
              - Check node health and recent Cilium events/logs
              - Verify Prometheus can reach the target endpoint
            runbook_url: "https://backstage.${SECRET_DOMAIN}/docs/default/component/homelab-cluster/runbooks/#platform-cilium"
            dashboard_url: "https://grafana.${SECRET_DOMAIN}/d/net-cilium/cilium-networking"
