---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 80.13.3
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: observability
  values:
    grafana:
      enabled: false

    # This cluster is kube-proxy-free (Cilium).
    kubeProxy:
      enabled: false

    # Avoid scraping control-plane components that are often not exposed by default.
    kubeEtcd:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false

    prometheus:
      prometheusSpec:
        retention: 15d
        # Remote write to Grafana Mimir for long-term, horizontally scalable metrics storage.
        remoteWrite:
          - url: http://mimir-distributed-gateway.observability.svc.cluster.local/api/v1/push
            headers:
              X-Scope-OrgID: homelab
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        podMonitorSelector: {}
        probeSelector: {}
        ruleSelector: {}
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi
