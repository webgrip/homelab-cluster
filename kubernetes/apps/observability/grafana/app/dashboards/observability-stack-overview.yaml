apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-observability-stack-overview
  namespace: observability
  annotations:
    grafana_folder: Observability
  labels:
    grafana_dashboard: "1"
data:
  observability-stack-overview.json: |-
    {
      "schemaVersion": 39,
      "title": "Observability / Stack Overview",
      "uid": "obs-stack-overview",
      "timezone": "browser",
      "tags": ["observability"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "1m",
      "time": {"from": "now-3h", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          },
          {
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": false,
            "iconColor": "rgba(170, 170, 170, 1)",
            "name": "Flux changes",
            "type": "tags",
            "tags": ["flux", "flux_event: change"],
            "matchAny": false
          },
          {
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": false,
            "iconColor": "rgba(255, 85, 85, 1)",
            "name": "Flux errors",
            "type": "tags",
            "tags": ["flux", "flux_event: error"],
            "matchAny": false
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Up targets (observability)",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(up{namespace=\"observability\"} == 1)",
              "legendFormat": "up"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Not-up targets (observability)",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(up{namespace=\"observability\"} == 0)",
              "legendFormat": "down"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 11,
          "type": "stat",
          "title": "Flux failing reconcilers",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "count(max by (namespace, name, kind) (gotk_reconcile_condition{kind=~\"Kustomization|HelmRelease\", status=\"False\"})) or vector(0)"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {
            "defaults": {
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "id": 12,
          "type": "stat",
          "title": "Flux ready reconcilers",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "count(max by (namespace, name, kind) (gotk_reconcile_condition{kind=~\"Kustomization|HelmRelease\", status=\"True\"})) or vector(0)"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Pod restarts (observability)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, sum by (pod) (increase(kube_pod_container_status_restarts_total{namespace=\"observability\"}[30m])))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "CPU usage (observability)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"observability\", container!=\"\"}[5m])))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "cores"}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Memory usage (observability)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, sum by (pod) (container_memory_working_set_bytes{namespace=\"observability\", container!=\"\"}))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "bytes"}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "PVC usage (observability)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, (kubelet_volume_stats_used_bytes{namespace=\"observability\"} / kubelet_volume_stats_capacity_bytes{namespace=\"observability\"}))",
              "legendFormat": "{{persistentvolumeclaim}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Flux applied changes/s (Loki)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "datasource": {"type": "loki", "uid": "loki"},
          "targets": [
            {
              "refId": "A",
              "expr": "(sum(rate(({namespace=\"flux-system\", pod=~\"source-controller.*\"} |~ \"(?i)(fetched revision|stored artifact|artifact.*stored|new artifact)\")[5m])) or vector(0))",
              "legendFormat": "source-controller (new revision/artifact)"
            },
            {
              "refId": "B",
              "expr": "(sum(rate(({namespace=\"flux-system\", pod=~\"kustomize-controller.*\"} |~ \"(?i)applied revision\")[5m])) or vector(0))",
              "legendFormat": "kustomize-controller (applied)"
            },
            {
              "refId": "C",
              "expr": "(sum(rate(({namespace=\"flux-system\", pod=~\"helm-controller.*\"} |~ \"(?i)(helm upgrade succeeded|upgrade succeeded|release.*upgraded|chart.*upgraded)\")[5m])) or vector(0))",
              "legendFormat": "helm-controller (upgraded)"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Flux reconciliation failures/s (Loki)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "datasource": {"type": "loki", "uid": "loki"},
          "targets": [
            {
              "refId": "A",
              "expr": "(sum(rate(({namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} |~ \"(?i)reconciliation failed\")[5m])) or vector(0))",
              "legendFormat": "failures"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 9,
          "type": "timeseries",
          "title": "Flux reconcile log spikes (Loki)",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 28},
          "datasource": {"type": "loki", "uid": "loki"},
          "targets": [
            {
              "refId": "A",
              "expr": "(sum(rate(({namespace=\"flux-system\", pod=~\"(source-controller|kustomize-controller|helm-controller).*\"} |~ \"(?i)(fetched revision|stored artifact|artifact.*stored|new artifact|applied revision|helm upgrade succeeded|upgrade succeeded|release.*upgraded|chart.*upgraded)\")[5m])) or vector(0))",
              "legendFormat": "applied changes / new revision logs/s"
            },
            {
              "refId": "B",
              "expr": "(sum(rate(({namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} |~ \"(?i)reconciliation failed\")[5m])) or vector(0))",
              "legendFormat": "fail logs/s"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "id": 10,
          "type": "logs",
          "title": "Flux changes & failures",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 36},
          "datasource": {"type": "loki", "uid": "loki"},
          "targets": [
            {
              "refId": "A",
              "expr": "{namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} | json | msg=~\"(?i)(applied revision|helm upgrade succeeded|upgrade succeeded|release.*upgraded|chart.*upgraded|reconciliation failed)\""
            }
          ],
          "options": {
            "showLabels": false,
            "showTime": true,
            "wrapLogMessage": true,
            "sortOrder": "Descending"
          }
        }
      ]
    }
