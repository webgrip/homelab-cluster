apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-observability-stack-overview
  namespace: observability
  annotations:
    grafana_folder: Observability
  labels:
    grafana_dashboard: "1"
data:
  observability-stack-overview.json: |-
    {
      "schemaVersion": 39,
      "title": "Observability / Stack Overview",
      "uid": "obs-stack-overview",
      "timezone": "browser",
      "tags": ["observability"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "30s",
      "time": {"from": "now-6h", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          },
          {
            "datasource": {"type": "loki", "uid": "loki"},
            "enable": true,
            "hide": false,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Flux reconcile start (logs)",
            "type": "tags",
            "expr": "{namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} |~ \"(?i)reconciliation started\""
          },
          {
            "datasource": {"type": "loki", "uid": "loki"},
            "enable": true,
            "hide": false,
            "iconColor": "rgba(255, 96, 96, 1)",
            "name": "Flux reconcile finish/fail (logs)",
            "type": "tags",
            "expr": "{namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} |~ \"(?i)reconciliation (finished|failed)\""
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Up targets (observability)",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(up{namespace=\"observability\"} == 1)",
              "legendFormat": "up"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Not-up targets (observability)",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(up{namespace=\"observability\"} == 0)",
              "legendFormat": "down"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Pod restarts (observability)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, sum by (pod) (increase(kube_pod_container_status_restarts_total{namespace=\"observability\"}[30m])))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "CPU usage (observability)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"observability\", container!=\"\"}[5m])))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "cores"}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Memory usage (observability)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, sum by (pod) (container_memory_working_set_bytes{namespace=\"observability\", container!=\"\"}))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "bytes"}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "PVC usage (observability)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, (kubelet_volume_stats_used_bytes{namespace=\"observability\"} / kubelet_volume_stats_capacity_bytes{namespace=\"observability\"}))",
              "legendFormat": "{{persistentvolumeclaim}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Flux reconciles/s (GitOps activity)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (kind) (rate(gotk_reconcile_duration_seconds_count{kind=~\"Kustomization|HelmRelease\"}[5m]))",
              "legendFormat": "{{kind}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Flux reconcile failures (status=False)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (kind) (max_over_time(gotk_reconcile_condition{kind=~\"Kustomization|HelmRelease\", status=\"False\"}[5m]))",
              "legendFormat": "{{kind}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 9,
          "type": "timeseries",
          "title": "Flux reconcile log spikes (Loki)",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 28},
          "datasource": {"type": "loki", "uid": "loki"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate({namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} |~ \"(?i)reconciliation started\"[5m]))",
              "legendFormat": "start logs/s"
            },
            {
              "refId": "B",
              "expr": "sum(rate({namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} |~ \"(?i)reconciliation (finished|failed)\"[5m]))",
              "legendFormat": "finish/fail logs/s"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "id": 10,
          "type": "logs",
          "title": "Flux reconciliation events (what changed)",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 36},
          "datasource": {"type": "loki", "uid": "loki"},
          "targets": [
            {
              "refId": "A",
              "expr": "{namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} |~ \"(?i)reconciliation (started|finished|failed)\""
            }
          ],
          "options": {
            "showLabels": true,
            "showTime": true,
            "wrapLogMessage": true,
            "sortOrder": "Descending"
          }
        }
      ]
    }
