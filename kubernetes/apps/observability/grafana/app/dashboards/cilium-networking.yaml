apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cilium-networking
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  cilium-networking.json: |-
    {
      "schemaVersion": 39,
      "title": "Networking / Cilium",
      "uid": "net-cilium",
      "timezone": "browser",
      "tags": ["networking", "cilium"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "30s",
      "time": {"from": "now-6h", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Cilium agent targets up",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(up{namespace=\"kube-system\", pod=~\"cilium.*\"} == 1)",
              "legendFormat": "up"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Drops/s (total)",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"refId": "A", "expr": "sum(rate(cilium_drop_count_total[5m])) or on() vector(0)", "legendFormat": "drops/s"}],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 2}, "overrides": []}
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Policy verdicts/s (total)",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"refId": "A", "expr": "sum(rate(cilium_policy_verdicts_total[5m])) or on() vector(0)", "legendFormat": "verdicts/s"}],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 2}, "overrides": []}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Drops/s (top reasons)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, sum by (reason) (rate(cilium_drop_count_total[5m])))",
              "legendFormat": "{{reason}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {}, "overrides": []}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Policy verdicts/s (by verdict)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (verdict) (rate(cilium_policy_verdicts_total[5m]))",
              "legendFormat": "{{verdict}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {}, "overrides": []}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Agent errors/warnings/s",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (level) (rate(cilium_errors_warnings_total[5m])) or on() vector(0)",
              "legendFormat": "{{level}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {}, "overrides": []}
        }
      ]
    }
