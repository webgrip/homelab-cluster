apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-observability-mimir-kafka
  namespace: observability
  annotations:
    grafana_folder: Observability
  labels:
    grafana_dashboard: "1"
data:
  observability-mimir-kafka.json: |-
    {
      "schemaVersion": 39,
      "title": "Observability / Mimir & Kafka",
      "uid": "obs-mimir-kafka",
      "timezone": "browser",
      "tags": ["observability", "mimir", "kafka"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "30s",
      "time": {"from": "now-6h", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "templating": {
        "list": [
          {
            "name": "pvc",
            "label": "Kafka PVC",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "query": {
              "query": "label_values(kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\"kafka-data-mimir-distributed-kafka-.*\"}, persistentvolumeclaim)",
              "refId": "A"
            },
            "refresh": 1,
            "includeAll": true,
            "multi": true,
            "current": {"selected": true, "text": "All", "value": "$__all"}
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Kafka PVC usage %",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (persistentvolumeclaim) (kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\"$pvc\"}) / max by (persistentvolumeclaim) (kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\"$pvc\"})"
            }
          ],
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "orientation": "auto",
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 0.7},
                  {"color": "red", "value": 0.85}
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Predicted 24h usage % (linear)",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (persistentvolumeclaim) (predict_linear(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\"$pvc\"}[6h], 24*3600)) / max by (persistentvolumeclaim) (kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\"$pvc\"})"
            }
          ],
          "options": {
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "orientation": "auto",
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 0.75},
                  {"color": "red", "value": 0.9}
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Kafka PVC usage (bytes)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (persistentvolumeclaim) (kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\"$pvc\"})",
              "legendFormat": "{{persistentvolumeclaim}} used"
            },
            {
              "refId": "B",
              "expr": "max by (persistentvolumeclaim) (kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\"$pvc\"})",
              "legendFormat": "{{persistentvolumeclaim}} capacity"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "bytes"}, "overrides": []}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Kafka PVC growth rate (bytes/s)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (persistentvolumeclaim) (rate(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\"$pvc\"}[15m]))",
              "legendFormat": "{{persistentvolumeclaim}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "Bps"}, "overrides": []}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Mimir received samples/s",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(mimir_distributor_received_samples_total[5m])) or sum(rate(cortex_distributor_received_samples_total[5m]))",
              "legendFormat": "samples/s"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Prometheus remote_write dropped/failed (to Mimir)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(prometheus_remote_storage_samples_dropped_total[5m]))",
              "legendFormat": "dropped/s"
            },
            {
              "refId": "B",
              "expr": "sum(rate(prometheus_remote_storage_samples_failed_total[5m]))",
              "legendFormat": "failed/s"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "ops"}, "overrides": []}
        }
      ]
    }
