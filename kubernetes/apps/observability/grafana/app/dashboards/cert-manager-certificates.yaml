apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cert-manager-certificates
  namespace: observability
  annotations:
    grafana_folder: Kubernetes
  labels:
    grafana_dashboard: "1"
data:
  cert-manager-certificates.json: |-
    {
      "schemaVersion": 39,
      "title": "Security / cert-manager",
      "uid": "security-cert-manager",
      "timezone": "browser",
      "tags": ["security", "cert-manager"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "30s",
      "time": {"from": "now-30d", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Up targets (cert-manager)",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"refId": "A", "expr": "sum(up{namespace=\"cert-manager\"} == 1)", "legendFormat": "up"}],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Certs expiring < 7d",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum((certmanager_certificate_expiration_timestamp_seconds - time()) < 7*24*3600) or on() vector(0)",
              "legendFormat": "<7d"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Certs expiring < 30d",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum((certmanager_certificate_expiration_timestamp_seconds - time()) < 30*24*3600) or on() vector(0)",
              "legendFormat": "<30d"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Min time-to-expiry (by namespace)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "min by (namespace) (certmanager_certificate_expiration_timestamp_seconds - time())",
              "legendFormat": "{{namespace}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "s"}, "overrides": []}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Controller sync errors/s",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(certmanager_controller_sync_call_count{result=\"error\"}[5m])) or sum(rate(certmanager_controller_sync_call_count{status=\"error\"}[5m])) or on() vector(0)",
              "legendFormat": "errors"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {}, "overrides": []}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "ACME order failures/s",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(certmanager_orders_total{state=~\"invalid|errored|failed\"}[5m])) or sum(rate(certmanager_orders_total{status=~\"invalid|errored|failed\"}[5m])) or on() vector(0)",
              "legendFormat": "order failures"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {}, "overrides": []}
        }
      ]
    }
