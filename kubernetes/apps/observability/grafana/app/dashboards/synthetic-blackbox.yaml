apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-synthetic-blackbox
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  synthetic-blackbox.json: |-
    {
      "schemaVersion": 39,
      "title": "Synthetic / Blackbox",
      "uid": "synthetic-blackbox",
      "timezone": "browser",
      "tags": ["synthetic", "blackbox"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "30s",
      "time": {"from": "now-6h", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Failing probes",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(probe_success{namespace=\"observability\"} == 0)",
              "legendFormat": "failing"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Probes succeeding",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(probe_success{namespace=\"observability\"} == 1)",
              "legendFormat": "ok"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Probe success (by endpoint)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "avg by (endpoint) (probe_success{namespace=\"observability\"})",
              "legendFormat": "{{endpoint}}"
            }
          ],
          "fieldConfig": {"defaults": {"min": 0, "max": 1}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Probe duration (avg, by endpoint)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "avg by (endpoint) (probe_duration_seconds{namespace=\"observability\"})",
              "legendFormat": "{{endpoint}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "s"}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "HTTP status code (last, by endpoint)",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "max_over_time(probe_http_status_code{namespace=\"observability\"}[5m])",
              "legendFormat": "{{endpoint}}"
            }
          ],
          "fieldConfig": {"defaults": {}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        }
      ]
    }
