apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-storage-pvc-longhorn
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  storage-pvc-longhorn.json: |-
    {
      "schemaVersion": 39,
      "title": "Storage / PVC Usage",
      "uid": "storage-pvc-usage",
      "timezone": "browser",
      "tags": ["storage", "kubernetes"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "30s",
      "time": {"from": "now-6h", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "query": {"query": "label_values(kubelet_volume_stats_capacity_bytes, namespace)", "refId": "A"},
            "refresh": 1,
            "includeAll": true,
            "multi": true,
            "current": {"selected": true, "text": "All", "value": "$__all"}
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "Top PVC usage (percent)",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(20, kubelet_volume_stats_used_bytes{namespace=~\"$namespace\"} / kubelet_volume_stats_capacity_bytes{namespace=~\"$namespace\"})",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "PVC used bytes (top 20)",
          "gridPos": {"h": 9, "w": 12, "x": 0, "y": 10},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(20, kubelet_volume_stats_used_bytes{namespace=~\"$namespace\"})",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "bytes"}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "PVC available bytes (top 20)",
          "gridPos": {"h": 9, "w": 12, "x": 12, "y": 10},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(20, kubelet_volume_stats_available_bytes{namespace=~\"$namespace\"})",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "bytes"}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "PVC usage by namespace (percent)",
          "gridPos": {"h": 9, "w": 24, "x": 0, "y": 19},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (namespace) (kubelet_volume_stats_used_bytes{namespace=~\"$namespace\"}) / sum by (namespace) (kubelet_volume_stats_capacity_bytes{namespace=~\"$namespace\"})",
              "legendFormat": "{{namespace}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1}, "overrides": []},
          "options": {"legend": {"displayMode": "list", "placement": "right"}}
        }
      ]
    }
