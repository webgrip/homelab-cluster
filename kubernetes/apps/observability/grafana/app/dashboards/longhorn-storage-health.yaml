apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-longhorn-storage-health
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  longhorn-storage-health.json: |-
    {
      "schemaVersion": 39,
      "title": "Storage / Longhorn Health",
      "uid": "storage-longhorn-health",
      "timezone": "browser",
      "tags": ["storage", "longhorn"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "30s",
      "time": {"from": "now-6h", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Up targets (longhorn-system)",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"refId": "A", "expr": "sum(up{namespace=\"longhorn-system\"} == 1)", "legendFormat": "up"}],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Volumes degraded",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"refId": "A", "expr": "sum(longhorn_volume_robustness == 2) or on() vector(0)", "legendFormat": "degraded"}],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Volumes fault",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"refId": "A", "expr": "sum(longhorn_volume_robustness == 3) or on() vector(0)", "legendFormat": "fault"}],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Top volumes: usage %",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, (longhorn_volume_actual_size_bytes / longhorn_volume_capacity_bytes) * 100) or on() vector(0)",
              "legendFormat": "{{volume}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "percent", "decimals": 1}, "overrides": []}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Node storage usage %",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "(longhorn_node_storage_usage_bytes / longhorn_node_storage_capacity_bytes) * 100 or on() vector(0)",
              "legendFormat": "{{node}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "percent", "decimals": 1}, "overrides": []}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Top disks: usage %",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk(10, (longhorn_disk_usage_bytes / longhorn_disk_capacity_bytes) * 100) or on() vector(0)",
              "legendFormat": "{{node}}/{{disk}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "percent", "decimals": 1}, "overrides": []}
        }
      ]
    }
