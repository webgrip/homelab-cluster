apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster-ops-overview
  namespace: observability
  annotations:
    grafana_folder: Platform
  labels:
    grafana_dashboard: "1"
data:
  cluster-ops-overview.json: |-
    {
      "schemaVersion": 39,
      "title": "Cluster / Ops Overview",
      "uid": "obs-stack-overview",
      "timezone": "browser",
      "tags": ["cluster", "ops", "gitops", "flux"],
      "description": "At-a-glance cluster ops view: workload health plus Flux change/error markers via Grafana annotations (toggle in the top-left).",
      "editable": false,
      "graphTooltip": 1,
      "refresh": "1m",
      "time": {"from": "now-6h", "to": "now"},
      "timepicker": {
        "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h"],
        "time_options": ["5m", "15m", "30m", "1h", "3h", "6h", "12h", "24h", "2d", "7d"]
      },
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "namespace",
            "label": "Workload namespace",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "query": {"query": "label_values(up, namespace)", "refId": "PromQuery"},
            "sort": 1,
            "refresh": 1,
            "multi": false,
            "includeAll": false,
            "current": {"text": "observability", "value": "observability"}
          },
          {
            "type": "query",
            "name": "flux_namespace",
            "label": "Flux namespace",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "query": {"query": "label_values(up, namespace)", "refId": "PromQuery"},
            "sort": 1,
            "refresh": 1,
            "multi": false,
            "includeAll": false,
            "current": {"text": "observability", "value": "observability"}
          },
          {
            "type": "query",
            "name": "pod",
            "label": "Pod",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "query": {"query": "label_values(kube_pod_container_status_restarts_total{namespace=\"$namespace\"}, pod)", "refId": "PromQuery"},
            "sort": 1,
            "refresh": 1,
            "multi": true,
            "includeAll": true,
            "allValue": ".*",
            "current": {"text": "All", "value": "$__all"}
          },
          {
            "type": "custom",
            "name": "topk",
            "label": "Top K",
            "query": "5,10,20",
            "multi": false,
            "includeAll": false,
            "current": {"text": "10", "value": "10"}
          }
        ]
      },
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          },
          {
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": false,
            "iconColor": "rgba(170, 170, 170, 1)",
            "name": "Flux changes",
            "type": "tags",
            "tags": ["flux", "flux_event:change", "namespace:$flux_namespace"],
            "matchAny": false
          },
          {
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": false,
            "iconColor": "rgba(255, 85, 85, 1)",
            "name": "Flux errors",
            "type": "tags",
            "tags": ["flux", "flux_event:error", "namespace:$flux_namespace"],
            "matchAny": false
          }
        ]
      },
      "panels": [
        {
          "id": 90,
          "type": "row",
          "title": "Overview",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "collapsed": false,
          "panels": []
        },
        {
          "id": 1,
          "type": "stat",
          "title": "Targets (total)",
          "description": "Total scraped targets in $namespace.",
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 1},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "count(up{namespace=\"$namespace\"}) or vector(0)",
              "legendFormat": "total"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Targets up",
          "description": "Targets with up==1 in $namespace.",
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 1},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(up{namespace=\"$namespace\"} == 1) or vector(0)",
              "legendFormat": "up"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {
            "defaults": {
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Targets down",
          "description": "Computed as total targets minus targets up (prevents misleading 'No data' when nothing is down).",
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 1},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "(count(up{namespace=\"$namespace\"}) - sum(up{namespace=\"$namespace\"} == 1)) or vector(0)"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {
            "defaults": {
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 3}
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "id": 11,
          "type": "stat",
          "title": "Flux ready reconcilers",
          "description": "Number of Kustomizations + HelmReleases reporting Ready=True.",
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 1},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "count(max by (namespace, name, kind) (gotk_reconcile_condition{namespace=\"$flux_namespace\", kind=~\"Kustomization|HelmRelease\", status=\"True\"})) or vector(0)"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 12,
          "type": "stat",
          "title": "Flux failing reconcilers",
          "description": "Number of Kustomizations + HelmReleases reporting Ready=False.",
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 1},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "count(max by (namespace, name, kind) (gotk_reconcile_condition{namespace=\"$flux_namespace\", kind=~\"Kustomization|HelmRelease\", status=\"False\"})) or vector(0)"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {
            "defaults": {
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "id": 13,
          "type": "stat",
          "title": "Restarts (last 30m)",
          "description": "Total container restarts in $namespace over the last 30 minutes.",
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 1},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"$namespace\"}[30m])) or vector(0)"
            }
          ],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {
            "defaults": {
              "decimals": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 1},
                  {"color": "red", "value": 5}
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "id": 91,
          "type": "row",
          "title": "Workloads ($namespace)",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 5},
          "collapsed": false,
          "panels": []
        },
        {
          "id": 20,
          "type": "timeseries",
          "title": "Pod restarts (top $topk, 30m)",
          "description": "Helps spot crash loops quickly. Markers: Flux changes/errors via annotations.",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk($topk, sum by (pod) (increase(kube_pod_container_status_restarts_total{namespace=\"$namespace\", pod=~\"$pod\"}[30m])))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {"decimals": 0, "min": 0}, "overrides": []},
          "options": {
            "legend": {"displayMode": "list", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          }
        },
        {
          "id": 21,
          "type": "timeseries",
          "title": "CPU usage (top $topk)",
          "description": "CPU cores per pod (rate over 5m).",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk($topk, sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"$namespace\", pod=~\"$pod\", container!=\"\"}[5m])))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "cores"}, "overrides": []},
          "options": {
            "legend": {"displayMode": "list", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          }
        },
        {
          "id": 22,
          "type": "timeseries",
          "title": "Memory usage (top $topk)",
          "description": "Working set bytes per pod.",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk($topk, sum by (pod) (container_memory_working_set_bytes{namespace=\"$namespace\", pod=~\"$pod\", container!=\"\"}))",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "bytes"}, "overrides": []},
          "options": {
            "legend": {"displayMode": "list", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          }
        },
        {
          "id": 23,
          "type": "timeseries",
          "title": "PVC usage (top $topk)",
          "description": "Used / capacity by PVC; values are 0..1.",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "topk($topk, (kubelet_volume_stats_used_bytes{namespace=\"$namespace\"} / kubelet_volume_stats_capacity_bytes{namespace=\"$namespace\"}))",
              "legendFormat": "{{persistentvolumeclaim}}"
            }
          ],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1}, "overrides": []},
          "options": {
            "legend": {"displayMode": "list", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          }
        },
        {
          "id": 92,
          "type": "row",
          "title": "Flux",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 22},
          "collapsed": false,
          "panels": []
        },
        {
          "id": 30,
          "type": "timeseries",
          "title": "Flux failing reconcilers (over time)",
          "description": "Counts Ready=False by kind. Use the annotations toggles to correlate failures with actual changes.",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 23},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "count(max by (namespace, name) (gotk_reconcile_condition{namespace=\"$flux_namespace\", kind=\"Kustomization\", status=\"False\"})) or vector(0)",
              "legendFormat": "Kustomization"
            },
            {
              "refId": "B",
              "expr": "count(max by (namespace, name) (gotk_reconcile_condition{namespace=\"$flux_namespace\", kind=\"HelmRelease\", status=\"False\"})) or vector(0)",
              "legendFormat": "HelmRelease"
            }
          ],
          "fieldConfig": {"defaults": {"decimals": 0, "min": 0}, "overrides": []},
          "options": {
            "legend": {"displayMode": "list", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          }
        },
        {
          "id": 31,
          "type": "table",
          "title": "Failing reconcilers (current)",
          "description": "List of Kustomizations/HelmReleases currently reporting Ready=False.",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 23},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (namespace, kind, name) (gotk_reconcile_condition{namespace=\"$flux_namespace\", kind=~\"Kustomization|HelmRelease\", status=\"False\"})"
            }
          ],
          "transformations": [
            {"id": "labelsToFields", "options": {}},
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "job": true, "instance": true},
                "indexByName": {"namespace": 0, "kind": 1, "name": 2, "Value": 3},
                "renameByName": {"Value": "failing"}
              }
            },
            {"id": "sortBy", "options": {"sort": [{"field": "namespace", "desc": false}, {"field": "kind", "desc": false}, {"field": "name", "desc": false}]}}
          ],
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []},
          "options": {"showHeader": true}
        },
        {
          "id": 93,
          "type": "row",
          "title": "Logs",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 31},
          "collapsed": true,
          "panels": []
        },
        {
          "id": 40,
          "type": "logs",
          "title": "Flux logs (changes & failures)",
          "description": "Raw controller logs for quick context. Prefer the annotation markers for change detection; use this panel for details.",
          "gridPos": {"h": 12, "w": 24, "x": 0, "y": 32},
          "datasource": {"type": "loki", "uid": "loki"},
          "targets": [
            {
              "refId": "A",
              "expr": "{namespace=\"flux-system\", pod=~\"(kustomize-controller|helm-controller|source-controller|notification-controller).*\"} | json | msg=~\"(?i)(configured|created|deleted|applied revision|reconciliation failed|helm (upgrade|install|rollback) succeeded|upgrade succeeded|release.*upgraded|chart.*upgraded)\""
            }
          ],
          "options": {
            "showLabels": false,
            "showTime": true,
            "wrapLogMessage": true,
            "sortOrder": "Descending"
          }
        }
      ]
    }
