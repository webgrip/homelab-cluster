apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-flux-gitops-health
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  flux-gitops-health.json: |-
    {
      "schemaVersion": 39,
      "title": "GitOps / Flux Health",
      "uid": "gitops-flux-health",
      "timezone": "browser",
      "tags": ["gitops", "flux"],
      "editable": false,
      "graphTooltip": 0,
      "refresh": "30s",
      "time": {"from": "now-6h", "to": "now"},
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Up targets (flux-system)",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"refId": "A", "expr": "sum(up{namespace=\"flux-system\"} == 1)", "legendFormat": "up"}],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Down targets (flux-system)",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{"refId": "A", "expr": "sum(up{namespace=\"flux-system\"} == 0)", "legendFormat": "down"}],
          "options": {"reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "orientation": "auto", "textMode": "auto"},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Reconcile duration p95 (by kind)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum by (le, kind) (rate(gotk_reconcile_duration_seconds_bucket[5m])))",
              "legendFormat": "{{kind}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"unit": "s"}, "overrides": []}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Reconcile failures (status=False)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (kind) (max_over_time(gotk_reconcile_condition{status=\"False\"}[5m]))",
              "legendFormat": "{{kind}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {"decimals": 0}, "overrides": []}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Controller reconcile errors/s",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (controller) (rate(controller_runtime_reconcile_errors_total{namespace=\"flux-system\"}[5m])) or on() vector(0)",
              "legendFormat": "{{controller}}"
            }
          ],
          "options": {"legend": {"displayMode": "list", "placement": "right"}},
          "fieldConfig": {"defaults": {}, "overrides": []}
        }
      ]
    }
