---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 1h
  install:
    timeout: 15m
  upgrade:
    timeout: 15m
  rollback:
    timeout: 15m
  chart:
    spec:
      chart: grafana
      version: 10.5.5
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: observability
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    grafana.ini:
      rendering:
        server_url: http://grafana-image-renderer.observability.svc.cluster.local:8081/render
        callback_url: http://grafana.observability.svc.cluster.local/

    plugins:
      - grafana-pyroscope-app
      - grafana-clock-panel
      - grafana-piechart-panel
      - grafana-polystat-panel
      - grafana-image-renderer
      - yesoreyeram-infinity-datasource
      - simpod-json-datasource
      - yesoreyeram-boomtable-panel
      - vonage-status-panel
      - marcusolsson-dynamictext-panel

    imageRenderer:
      enabled: true
      serverURL: http://grafana-image-renderer.observability.svc.cluster.local:8081/render
      renderingCallbackURL: http://grafana.observability.svc.cluster.local/
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 512Mi

    admin:
      existingSecret: grafana-admin
      userKey: admin-user
      passwordKey: admin-password

    persistence:
      enabled: true
      storageClassName: longhorn
      size: 10Gi

    service:
      type: ClusterIP

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi

    # Provision core datasources for the LGTM+P stack.
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
            isDefault: true
            jsonData:
              exemplarTraceIdDestinations:
                - datasourceUid: tempo
                  name: trace_id
                - datasourceUid: tempo
                  name: traceID
          - name: Mimir
            type: prometheus
            uid: mimir
            access: proxy
            url: http://mimir-distributed-gateway.observability.svc.cluster.local/prometheus
            jsonData:
              httpHeaderName1: X-Scope-OrgID
              exemplarTraceIdDestinations:
                - datasourceUid: tempo
                  name: trace_id
                - datasourceUid: tempo
                  name: traceID
            secureJsonData:
              httpHeaderValue1: homelab
          - name: Loki
            type: loki
            uid: loki
            access: proxy
            url: http://loki-gateway.observability.svc.cluster.local
            jsonData:
              derivedFields:
                - name: TraceID
                  matcherRegex: '"trace_id"\\s*:\\s*"([0-9a-fA-F]{32})"'
                  datasourceUid: tempo
                  url: "$${__value.raw}"
          - name: Tempo
            type: tempo
            uid: tempo
            access: proxy
            url: http://tempo.observability.svc.cluster.local:3200
            jsonData:
              tracesToLogsV2:
                datasourceUid: loki
                spanStartTimeShift: "-1h"
                spanEndTimeShift: "1h"
                tags:
                  [
                    "job",
                    "namespace",
                    "pod",
                    "service.name",
                    "service.namespace",
                  ]
                filterByTraceID: true
                filterBySpanID: false
                customQuery: false
              nodeGraph:
                enabled: true
              tracesToMetrics:
                datasourceUid: prometheus
                # Tags must exist on the span/resource, but the resulting labels must match
                # the Prometheus label names produced by Tempo span-metrics (dots become underscores).
                tags:
                  - key: service.name
                    value: service
                  - key: http.method
                    value: http_method
                  - key: http.status_code
                    value: http_status_code
                  - key: rpc.system
                    value: rpc_system
                  - key: rpc.service
                    value: rpc_service
                  - key: rpc.method
                    value: rpc_method
                queries:
                  - name: Span metrics
                    query: "sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))"
              serviceMap:
                datasourceUid: prometheus
              tracesToProfiles:
                datasourceUid: pyroscope
                tags: ["namespace", "pod", "service.name", "service.namespace"]
                profileTypeId: "process_cpu:cpu:nanoseconds:cpu:nanoseconds"
                customQuery: false
          - name: Pyroscope
            type: pyroscope
            uid: pyroscope
            access: proxy
            url: http://pyroscope.observability.svc.cluster.local:4040
          - name: Alertmanager
            type: alertmanager
            uid: alertmanager
            access: proxy
            url: http://kube-prometheus-stack-alertmanager.observability.svc.cluster.local:9093
            jsonData:
              implementation: prometheus

    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        label: grafana_dashboard
        labelValue: "1"
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 50m
          memory: 128Mi
