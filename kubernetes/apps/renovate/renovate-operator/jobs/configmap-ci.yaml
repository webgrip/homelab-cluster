---
apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config-ci
data:
  renovate.json: |-
    {
      "$schema": "https://docs.renovatebot.com/renovate-schema.json",
      "extends": [
        "config:recommended",
        ":dependencyDashboard",
        ":labels(dependencies)"
      ],
      "dependencyDashboard": true,
      "automerge": false,

      "platform": "github",
      "autodiscover": false,
      "timezone": "UTC",
      "onboarding": true,
      "requireConfig": "optional",

      "vulnerabilityAlerts": {
        "enabled": true,
        "labels": ["security"],
        "schedule": ["at any time"]
      },

      "hostRules": [
        {
          "matchHost": "api.github.com",
          "concurrentRequestLimit": 2,
          "maxRequestsPerSecond": 1
        }
      ],

      "prConcurrentLimit": 2,
      "prHourlyLimit": 1,

      "enabledManagers": [
        "github-actions",
        "pre-commit"
      ],

      "ignorePaths": [
        "**/*.sops.yaml",
        "**/*.sops.yml",
        "bootstrap/**",
        "talos/**",
        "kubeconfig"
      ],

      "packageRules": [
        {
          "matchManagers": ["github-actions"],
          "groupName": "GitHub Actions"
        },
        {
          "matchManagers": ["pre-commit"],
          "groupName": "pre-commit hooks"
        },
        {
          "matchUpdateTypes": ["major"],
          "addLabels": ["major"],
          "dependencyDashboardApproval": true
        }
      ]
    }
