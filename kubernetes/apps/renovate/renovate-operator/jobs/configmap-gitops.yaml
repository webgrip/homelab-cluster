---
apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config-gitops
data:
  renovate.json: |-
    {
      "$schema": "https://docs.renovatebot.com/renovate-schema.json",
      "extends": [
        "config:recommended",
        ":dependencyDashboard",
        ":labels(dependencies)"
      ],
      "dependencyDashboard": true,
      "automerge": false,

      "platform": "github",
      "autodiscover": false,
      "timezone": "UTC",
      "onboarding": true,
      "requireConfig": "optional",

      "vulnerabilityAlerts": {
        "enabled": true,
        "labels": ["security"],
        "schedule": ["at any time"]
      },

      "hostRules": [
        {
          "matchHost": "api.github.com",
          "concurrentRequestLimit": 2,
          "maxRequestsPerSecond": 1
        }
      ],

      "prConcurrentLimit": 2,
      "prHourlyLimit": 1,

      "enabledManagers": [
        "flux",
        "kustomize",
        "helm-values",
        "helmfile",

        "github-actions",
        "pre-commit",

        "terraform",
        "terragrunt",

        "npm",
        "pip_requirements",
        "poetry",
        "pipenv",
        "gomod",
        "cargo",
        "maven",
        "gradle",
        "composer",
        "nuget",

        "dockerfile",
        "docker-compose"
      ],

      "ignorePaths": [
        "**/*.sops.yaml",
        "**/*.sops.yml",
        "bootstrap/**",
        "talos/**",
        "kubeconfig",
        "github-push-token.txt",
        "github-deploy.key.pub"
      ],

      "packageRules": [
        {
          "matchManagers": ["flux"],
          "groupName": "Flux OCI/Helm updates"
        },
        {
          "matchManagers": ["github-actions"],
          "groupName": "GitHub Actions"
        },
        {
          "matchManagers": ["pre-commit"],
          "groupName": "pre-commit hooks"
        },
        {
          "matchManagers": ["terraform", "terragrunt"],
          "groupName": "Terraform"
        },
        {
          "matchManagers": ["helm-values", "kustomize", "helmfile"],
          "matchDatasources": ["docker"],
          "groupName": "Container images (GitOps)"
        },
        {
          "matchManagers": ["npm"],
          "groupName": "npm"
        },
        {
          "matchManagers": ["pip_requirements", "poetry", "pipenv"],
          "groupName": "python"
        },
        {
          "matchManagers": ["gomod"],
          "groupName": "go modules"
        },
        {
          "matchManagers": ["cargo"],
          "groupName": "rust crates"
        },
        {
          "matchManagers": ["maven", "gradle"],
          "groupName": "jvm"
        },
        {
          "matchManagers": ["composer"],
          "groupName": "php composer"
        },
        {
          "matchManagers": ["nuget"],
          "groupName": "dotnet"
        },
        {
          "matchManagers": ["dockerfile", "docker-compose"],
          "matchDatasources": ["docker"],
          "groupName": "app container images"
        },
        {
          "matchUpdateTypes": ["major"],
          "addLabels": ["major"],
          "dependencyDashboardApproval": true
        }
      ]
    }
