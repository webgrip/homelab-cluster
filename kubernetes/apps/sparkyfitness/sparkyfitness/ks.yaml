---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sparkyfitness
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: cnpg-system
  interval: 1h
  path: ./kubernetes/apps/sparkyfitness/sparkyfitness/app
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: sparkyfitness
  wait: false
  # Note: the backup overlay (`overlays/with-backup`) is intentionally not
  # applied here to avoid creating CloudNativePG `ScheduledBackup` CRs before
  # the operator CRDs are installed. When CNPG is installed and healthy,
  # apply the overlay manually or create a separate Kustomization that
  # depends on the `cloudnative-pg` Kustomization in `cnpg-system`.
