---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cnpg-disaster-recovery-check
spec:
  # Intentionally disabled for now.
  suspend: true
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dr-check
              env:
                - name: SOURCE_CLUSTER
                  value: sparkyfitness-db
                - name: TARGET_CLUSTER
                  value: cnpg-disaster-recovery
                - name: MAX_REPLAY_LAG_SECONDS
                  value: "900"
