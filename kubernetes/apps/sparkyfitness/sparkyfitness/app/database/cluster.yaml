---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: sparkyfitness-db
  namespace: sparkyfitness
spec:
  instances: 1
  storage:
    size: 10Gi
    storageClass: longhorn
  postgresql:
    parameters:
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: "all"
  monitoring:
    enablePodMonitor: true
  managed:
    roles:
      - name: sparky
        ensure: present
        login: true
        createdb: true
        createrole: true
        passwordSecret:
          name: sparkyfitness-db-secret
  bootstrap:
    initdb:
      database: sparkyfitness_db
      owner: sparky
      secret:
        name: sparkyfitness-db-secret

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      # NOTE: endpointURL is a plain string in CNPG (not a SecretKeySelector).
      # Adjust to your in-cluster Garage S3 endpoint.
      endpointURL: http://10.0.0.110:3900
      destinationPath: s3://cnpg-backups-bucket/homelab-cluster/sparkyfitness-db/
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-s3
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-s3
          key: S3_SECRET_ACCESS_KEY
        region:
          name: cnpg-backup-s3
          key: S3_REGION
      wal:
        compression: gzip
      data:
        compression: gzip
