---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sparkyfitness
spec:
  chartRef:
    kind: OCIRepository
    name: sparkyfitness
  interval: 1h
  values:
    controllers:
      frontend:
        containers:
          app:
            image:
              repository: docker.io/codewithcj/sparkyfitness
              tag: v0.16.3.2
            ports:
              - name: http
                containerPort: 80
            env:
              TZ: ${TIMEZONE}
              SPARKY_FITNESS_SERVER_HOST: "{{ .Release.Name }}-server"
              SPARKY_FITNESS_SERVER_PORT: "3010"
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi
      server:
        containers:
          app:
            image:
              repository: codewithcj/sparkyfitness_server
              tag: v0.16.3.2
            ports:
              - name: http
                containerPort: 3010
            envFrom:
              - secretRef:
                  name: sparkyfitness-secrets
              - secretRef:
                  name: sparkyfitness-db-secret
            env:
              TZ: ${TIMEZONE}
              NODE_ENV: production
              SPARKY_FITNESS_LOG_LEVEL: ERROR
              SPARKY_FITNESS_DB_HOST: sparkyfitness-db-rw.sparkyfitness.svc.cluster.local
              SPARKY_FITNESS_DB_PORT: "5432"
              SPARKY_FITNESS_DB_NAME: sparkyfitness_db
              # DB credentials are loaded from `sparkyfitness-db-secret` via envFrom above
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            # volume mounts are provided by the chart via `persistence` settings
    persistence:
      backup:
        type: emptyDir
      uploads:
        type: emptyDir
    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 80
      server:
        controller: server
        ports:
          http:
            port: 3010
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: frontend
                port: 80
