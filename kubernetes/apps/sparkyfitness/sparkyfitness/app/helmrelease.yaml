---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sparkyfitness
spec:
  chartRef:
    kind: OCIRepository
    name: sparkyfitness
  interval: 1h
  values:
    controllers:
      frontend:
        containers:
          app:
            image:
              repository: docker.io/codewithcj/sparkyfitness
              tag: v0.16.3.2
            ports:
              - name: http
                containerPort: 80
            env:
              TZ: ${TIMEZONE}
              SPARKY_FITNESS_SERVER_HOST: "{{ .Release.Name }}-server"
              SPARKY_FITNESS_SERVER_PORT: "3010"
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi
      server:
        containers:
          app:
            image:
              repository: codewithcj/sparkyfitness_server
              tag: v0.16.3.2
            ports:
              - name: http
                containerPort: 3010
            envFrom:
              - secretRef:
                  name: sparkyfitness-secrets
              - secretRef:
                  name: sparkyfitness-db-secret
            env:
              - name: TZ
                value: ${TIMEZONE}
              - name: NODE_ENV
                value: production
              - name: SPARKY_FITNESS_LOG_LEVEL
                value: ERROR
              - name: SPARKY_FITNESS_DB_HOST
                value: sparkyfitness-db-rw.sparkyfitness.svc.cluster.local
              - name: SPARKY_FITNESS_DB_PORT
                value: "5432"
              - name: SPARKY_FITNESS_DB_NAME
                value: sparkyfitness_db
              - name: SPARKY_FITNESS_DB_USER
                valueFrom:
                  secretKeyRef:
                    name: sparkyfitness-db-secret
                    key: username
              - name: SPARKY_FITNESS_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: sparkyfitness-db-secret
                    key: password
              - name: SPARKY_FITNESS_FRONTEND_URL
                value: "http://{{ .Release.Name }}.${SECRET_DOMAIN}"
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            # volume mounts are provided by the chart via `persistence` settings
    persistence:
      backup:
        type: emptyDir
      uploads:
        type: emptyDir
    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 80
      server:
        controller: server
        ports:
          http:
            port: 3010
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: frontend
                port: 80
