---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sparkyfitness
spec:
  chartRef:
    kind: OCIRepository
    name: sparkyfitness
  interval: 1h
  values:
    controllers:
      frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/codewithcj/sparkyfitness
              tag: v0.16.3.2
            ports:
              - name: http
                containerPort: 80
            envFrom:
              - configMapRef:
                  name: sparkyfitness-frontend-config
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi
      server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: codewithcj/sparkyfitness_server
              tag: v0.16.3.2
            ports:
              - name: http
                containerPort: 3010
            envFrom:
              - configMapRef:
                  name: sparkyfitness-server-config
              - secretRef:
                  name: sparkyfitness-secrets
            env:
              - name: SPARKY_FITNESS_DB_USER
                valueFrom:
                  secretKeyRef:
                    name: sparkyfitness-db-secret
                    key: username
              - name: SPARKY_FITNESS_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: sparkyfitness-db-secret
                    key: password
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            # volume mounts are provided by the chart via `persistence` settings
    persistence:
      backup:
        type: emptyDir
      uploads:
        type: emptyDir
    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 80
      server:
        controller: server
        ports:
          http:
            port: 3010
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: frontend
                port: 80
