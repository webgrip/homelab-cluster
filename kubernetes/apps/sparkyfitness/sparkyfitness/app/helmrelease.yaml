---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sparkyfitness
spec:
  chartRef:
    kind: OCIRepository
    name: sparkyfitness
  interval: 1h
  values:
    controllers:
      frontend:
        containers:
          app:
            image:
              repository: docker.io/codewithcj/sparkyfitness
              digest: sha256:7a03c914bd5e1b1e7d91d9fcc15da50795ed4ebda1bf55384046c0b5f18ea648
            ports:
              - name: http
                containerPort: 80
            env:
              TZ: ${TIMEZONE}
              SPARKY_FITNESS_SERVER_HOST: "{{ .Release.Name }}-server"
              SPARKY_FITNESS_SERVER_PORT: "3010"
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi
      server:
        containers:
          app:
            image:
              repository: docker.io/codewithcj/sparkyfitness_server
              digest: sha256:955039e8357bb24cd170d8fbbc280f1ff0121a190cb91f7b23061b072e1dce06
            ports:
              - name: http
                containerPort: 3010
            envFrom:
              - secretRef:
                  name: sparkyfitness-secrets
            env:
              TZ: ${TIMEZONE}
              NODE_ENV: production
              SPARKY_FITNESS_LOG_LEVEL: ERROR
              SPARKY_FITNESS_DB_HOST: sparkyfitness-db-rw.sparkyfitness.svc.cluster.local
              SPARKY_FITNESS_DB_PORT: "5432"
              SPARKY_FITNESS_DB_NAME: sparkyfitness_db
              SPARKY_FITNESS_DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: sparkyfitness-db-secret
                    key: username
              SPARKY_FITNESS_DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: sparkyfitness-db-secret
                    key: password
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            volumeMounts:
              - name: backup
                mountPath: /app/SparkyFitnessServer/backup
              - name: uploads
                mountPath: /app/SparkyFitnessServer/uploads
    persistence:
      backup:
        type: emptyDir
      uploads:
        type: emptyDir
    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 80
      server:
        controller: server
        ports:
          http:
            port: 3010
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: frontend
                port: 80
