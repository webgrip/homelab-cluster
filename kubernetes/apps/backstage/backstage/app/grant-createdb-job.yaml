apiVersion: batch/v1
kind: Job
metadata:
  name: backstage-grant-createdb
  namespace: backstage
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: grant-createdb
          image: postgres:15
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: backstage-db-secret
                  key: password
          command: ["sh", "-c"]
          args:
            - |
              echo "Attempting to grant CREATEDB to role 'backstage'..."
              until psql -h backstage-db-rw -U postgres -d postgres -c "ALTER ROLE backstage WITH CREATEDB;"; do
                echo "psql failed, retrying in 5s..."
                sleep 5
              done
              echo "ALTER ROLE succeeded."
      # serviceAccount with required RBAC may be needed depending on cluster policy
      serviceAccountName: default
