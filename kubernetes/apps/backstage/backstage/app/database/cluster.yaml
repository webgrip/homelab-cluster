---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: backstage-db
  namespace: backstage
spec:
  instances: 1
  storage:
    size: 10Gi
    storageClass: longhorn
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      database: backstage
      owner: backstage
      secret:
        name: backstage-db-secret
      postInitSQL:
        - "ALTER ROLE backstage CREATEDB;"

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      # NOTE: endpointURL is a plain string in CNPG (not a SecretKeySelector).
      # Adjust to your in-cluster Garage S3 endpoint.
      endpointURL: http://10.0.0.110:3900
      destinationPath: s3://cnpg-backups-bucket/homelab-cluster/backstage-db/
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-s3
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup-s3
          key: S3_SECRET_ACCESS_KEY
        region:
          name: cnpg-backup-s3
          key: S3_REGION
      wal:
        compression: gzip
      data:
        compression: gzip
