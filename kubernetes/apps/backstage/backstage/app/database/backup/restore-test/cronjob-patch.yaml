---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cnpg-restore-test
spec:
  # Intentionally disabled for now.
  suspend: true
  # Poll for a newly completed backup and run once per new backup.
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: restore-test
              env:
                - name: SOURCE_CLUSTER
                  value: backstage-db
                - name: RESTORE_CLUSTER
                  value: backstage-db-restore
                - name: EXPECTED_DATABASE
                  value: backstage
                - name: EXPECTED_ROLE
                  value: backstage
                - name: BARMAN_OBJECT_NAME
                  value: backstage-db-store
