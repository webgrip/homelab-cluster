---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tandoor-restore-test
  namespace: tandoor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tandoor-restore-test
  namespace: tandoor
rules:
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["clusters"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "services", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tandoor-restore-test
  namespace: tandoor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tandoor-restore-test
subjects:
  - kind: ServiceAccount
    name: tandoor-restore-test
    namespace: tandoor
