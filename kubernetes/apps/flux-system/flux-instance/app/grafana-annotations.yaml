---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: grafana-annotations
  namespace: flux-system
spec:
  type: grafana
  address: http://grafana.observability.svc.cluster.local/api/annotations
  secretRef:
    name: grafana-annotations-token
