site_name: Homelab Cluster
site_description: Docs for the Talos-managed homelab cluster
site_url: https://backstage.local/catalog/default/component/homelab-cluster
use_directory_urls: true
docs_dir: docs
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: light blue
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
nav:
  - Overview: index.md
  - Talos Cluster: talos-cluster.md
  - Platform Components: platform-components.md
  - Runtime Inventory: runtime-inventory.md
  - CloudNativePG & Backups: cnpg-backups.md
  - Vault Transit Auto-Unseal: vault-transit-auto-unseal.md
  - External Secrets + Vault: external-secrets-vault.md
  - Backstage Secrets (Vault + ESO): backstage-secrets-vault.md
